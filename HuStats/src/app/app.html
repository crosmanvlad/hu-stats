<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>HuStats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="status">
      <button menuClose ion-item *ngFor="let g of gameTypes" (click)="openPage(g)">
        {{g?.buyIn | currency:g?.currency:true}} ( {{g?.buyIn - g?.tax | currency:g?.currency:true}} + {{g?.tax | currency:g?.currency:true}})
      </button>
      <button menuClose ion-item (click)="addGameType()">+ Add new Buy-in</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
